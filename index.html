<html ng-app="PersonaApp">
<head>
<!-- SCROLLS -->
	  
	  <!-- angular 2.1.10 -->
	  <script src="angular.min.js"></script>
	  <!-- main application configuration script -->
	  <script src="main.js"></script>






	  <!-- load bootstrap and fontawesome via CDN -->
	  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
	  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />

	  <!-- SPELLS -->
	  <!-- load jquery, bootstrap, and angular via CDN -->
	  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</head>
<body >

	<header>
		<nav class="navbar navbar-default">
			<div class="container">
				<div clas="navbar-header">
					<a class="navbar-brand" href="/">{{ name }}	</a>
				</div>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i></a></li>
					<li><a href="#about"><i class="fa fa-shield"></i></a></li>
					<li><a href="#contact"><i class="fa fa-comment"></i></a></li>
				</ul>
			</div>
		</nav>
	</header>
	<!-- MAIN CONTENT -->
	<div id="main" class="container text-center" ng-controller="MyController">

	<!-- bootstrap test and angular test -->
		<div class="row">
			<div class="col-md-4" >
			>{{person.name}}
			</div>
			<div class="col-md-4">
				<div clas="input-group">
					<input type="text" data-ng-model="yourName" class="form-control" placeholder="What is your name ?">
				</div>	
			</div>
			<div class="col-md-4">
				<p>
					Hello, {{ yourName }}
				</p>
			</div>
		</div>


		<div class="container">
			<div class="col=md-12">
				<div ng-controller="ParentController">
  					<div ng-controller="ChildController">
    					<input type="text" ng-model="person.name" placeholder="Name"></input>
    						<a ng-click="sayHello()" class="btn btn-default">Say hello</a>
  					</div>
  					{{ person }}
				</div>
			</div>
		</div>

		<!-- Angular template -->
		<!-- This is where content will be injected -->
		<div data-ng-view></div>	
	</div>

	<!-- FOOTER -->
	<footer class="text-center">
	
	</footer>
</body>
</html>
